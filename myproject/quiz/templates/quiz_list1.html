<!-- quiz_list.html -->
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz List</title>
    <link rel="stylesheet" href="{% static 'quiz/quizlis.css' %}">

</head>
<body>
    <h1>Quiz List</h1>

    <!-- Search form -->
    <form method="GET" action="{% url 'quiz_list1' %}">
        <input type="text" name="q" placeholder="Search by title" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    
    <div class="qqqq">
    {% if query %}
    <h2>Search results for "{{ query }}":</h2>
    {% endif %}
    <!-- List of quizzes -->
     <div class="quizz">
    <ul>
        {% for quiz in quizzes %}
            
            <a href="{% url 'quiz' quiz.id %}"> {{quiz.question}}</a>
            <!-- Add more details or links as needed -->
        {% empty %}
            <li>No quizzes found.</li>
        {% endfor %}
    </ul>
     </div>
    </div>
</body>
</html>
