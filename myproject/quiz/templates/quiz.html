<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <form method="post" action="{% url 'result' quiz.id %}">
        {% csrf_token %}
        <p>{{ quiz.question }}</p>
        <input type="radio" id="option1" name="option" value="option1">
        <label for="option1">{{ quiz.option1 }}</label><br>
        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">{{ quiz.option2 }}</label><br>
        <input type="radio" id="option3" name="option" value="option3">
        <label for="option3">{{ quiz.option3 }}</label><br>
        <input type="radio" id="option4" name="option" value="option4">
        <label for="option4">{{ quiz.option4 }}</label><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
